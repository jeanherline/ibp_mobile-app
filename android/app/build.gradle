plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.ibp_app_ver2_ver2"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.mycompany.lawyer"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use debug signing for now
        }
    }

     tasks.withType(JavaCompile) {
        options.compilerArgs << '-Xlint:deprecation' << '-Xlint:unchecked'
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Use the Firebase BOM to ensure versions are compatible across Firebase libraries
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Replace with the latest Firebase BOM version

    // Firebase Authentication library
    implementation 'com.google.firebase:firebase-auth' // Version is managed by the BOM

    // Google Sign-In library
    implementation 'com.google.android.gms:play-services-auth:20.6.0' // Replace with the latest version if necessary

    // Add other dependencies here (example)
    implementation 'com.google.firebase:firebase-firestore' // Firestore if used in your app

    // Any other dependencies you need
}


// Add Google Services Plugin at the bottom
apply plugin: 'com.google.gms.google-services' // Add this line
